name: Deploy Docs
on:
  push:
    branches:
      - main
      - v2.2
      - v2.3
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_TOKEN }}
      
      - uses: actions/setup-python@v3
        with:
          python-version: '3.11'
      
      - run: python -m pip install pipenv
      - run: python -m pipenv lock
      - run: python -m pipenv sync --dev
      - run: python -m pipenv install mike
      
      - name: Configure Git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      
      - name: Fetch gh-pages branch
        run: |
          git fetch origin gh-pages --depth=1 || true
      
      - name: Deploy with Mike v2.2
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          # mkdocs.ymlからバージョンを取得、または固定値
          VERSION="v2.2"  # ここを動的に変更
          python -m pipenv run mike deploy --remote https://x-access-token:${GITHUB_TOKEN}@github.com/nmori/yncneo-Docs.git --branch master $VERSION latest --update-aliases
          python -m pipenv run mike set-default --remote https://x-access-token:${GITHUB_TOKEN}@github.com/nmori/yncneo-Docs.git --branch master latest
      
      - name: Deploy with Mike v2.3
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          # mkdocs.ymlからバージョンを取得、または固定値
          VERSION="v2.3"  # ここを動的に変更
          python -m pipenv run mike deploy --remote https://x-access-token:${GITHUB_TOKEN}@github.com/nmori/yncneo-Docs.git --branch master $VERSION latest --update-aliases
          python -m pipenv run mike set-default --remote https://x-access-token:${GITHUB_TOKEN}@github.com/nmori/yncneo-Docs.git --branch master latest
      
      - run: cp google28874255ae63c5b1.html ./site
      
      - uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          external_repository: nmori/yncneo-Docs
          publish_branch: master
          publish_dir: ./site
