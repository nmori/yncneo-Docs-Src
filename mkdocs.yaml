site_name: ゆかコネ｜リアルタイム字幕・翻訳ツール
site_description: 音声認識と翻訳で多言語配信を支援する「ゆかコネNEO」の公式ガイド
site_author: nao
copyright: Copyright &copy; 2020 -  N,Mori/*nao*
theme:
  name: material
  language: ja
  locale: ja
  separator: '[\s\-\.]+'
  logo: images/logo.png
  favicon: images/favicon.png
  features:
    - content.tabs.link
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.section
    - navigation.footer
    - navigation.indexes
    - navigation.tracking
    - search.highlight
    - search.suggest
    #- toc.integrate
  font:
    code: Roboto Mono
  palette:
    - media: "(prefers-color-scheme)"
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-auto
        name: ライトモードに切り替えます。
    - media: "(prefers-color-scheme: light)"
      primary: blue
      accent: blue
      scheme: default      
      toggle:
          #icon: material/toggle-switch-off-outline
          icon: material/brightness-7 
          name: ダークモードに切り替えます。
    - media: "(prefers-color-scheme: dark)"            
      primary: blue
      accent: blue
      scheme: slate
      toggle:
          #icon: material/toggle-switch
          icon: material/brightness-4 
          name: オートモードに切り替えます。
extra:
  search:
    language: 'ja'
  analytics:
    provider: google
    property: G-8VEJJC6B3D
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/yncneo
  generator: true
markdown_extensions:
  - abbr
  - tables
  - attr_list
  - md_in_html
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.magiclink
  - codehilite
  - pymdownx.emoji
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences    
  - pymdownx.tilde
  - pymdownx.highlight
  - toc:
      permalink: true
  - pymdownx.tabbed:
      alternate_style: true      
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - codehilite:
      noclasses: true
      pygments_style: colorful
      linenums: true
extra_css:
    - "https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    - css/extra.css
plugin:
  - git-revision-date-localized
  - meta-descriptions  
  - search
  - glightbox
  - meta-descriptions:
      export_csv: false
      quiet: false
      enable_checks: false
      min_length: 50
      max_length: 160
